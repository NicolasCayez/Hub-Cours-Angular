<!-- <div [ngStyle]="{'background-color': getColor()}"> -->
<div [ngStyle]="{backgroundColor: getColor()}">
  <h1 class="fw-bold" [ngClass]="{friendOn:oneFrienStyle==='ON',friendOff:oneFrienStyle==='OFF'}">{{oneFriendName}}</h1>
  <hr>
  <p class="fw-bold fs-4">Status: <span class="fs-5 text-success">{{getOneFriendStatus()}}</span></p>
  <p class="fw-bold fs-4">Age: <span class="fs-5 text-dark-emphasis">{{oneFriendAge}}</span></p>
  <p class="fw-bold fs-4">Bio: <span class="fs-5 text-dark-emphasis">{{oneFriendBio}}</span></p>
  <hr>
  <p class="fw-bold fs-4">XSS: <span class="fs-5 text-danger">{{oneFriendXss}}</span></p>
  <img [src]="oneFriendImg" alt="" srcset="">
</div>
